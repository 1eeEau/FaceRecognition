[versions]
agp = "8.10.1"
faceDetection = "16.1.7"
kotlin = "2.0.21"
coreKtx = "1.16.0"
junit = "4.13.2"
junitVersion = "1.2.1"
espressoCore = "3.6.1"
appcompat = "1.7.1"
material = "1.12.0"
playServicesMlkitTextRecognition = "19.0.1"
